<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro - TokenVerse.com</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="estilosR.css">
</head>
<body>

	<!-- HEADER -->
	<header>
		<div class="logo">
            <a href="/index.html">
			 <img src="/images/[removal.ai]_tmp-64212a45e976d_68H4HU.png" alt="Logo de la empresa">
            </a>
		</div>
		<nav>
			<ul>
				<li><a href="/index.html">Inicio</a></li>
				<li><a href="#">Acerca de</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>
	</header>

	<!-- MAIN -->
	<main>
		<div class="container">

			<!-- FORMULARIO DE REGISTRO -->
			<section class="signup-container">
				<h1>Regístrate en TokenBeef</h1>
				<form>
					<div class="input-group">
						<label for="nombre">Nombre completo</label>
						<input type="text" id="nombre" name="nombre" required>
					</div>
					<div class="input-group">
						<label for="correo">Correo electrónico</label>
						<input type="email" id="correo" name="correo" required>
					</div>
					<div class="input-group">
						<label for="contrasena">Contraseña</label>
						<input type="password" id="contrasena" name="contrasena" required>
					</div>
					<div class="input-group">
						<label for="repetir-contrasena">Confirmar contraseña</label>
						<input type="password" id="repetir-contrasena" name="repetir-contrasena" required>
					</div>
					<button type="submit">Regístrate</button>
				</form>
				<p class="signup-agreement">Al hacer clic en "Regístrate", aceptas nuestras Condiciones y nuestra Política de privacidad.</p>
			</section>

			<!-- TEXTO ADICIONAL -->
			<section class="additional-info">
				<p>¿Ya tienes una cuenta en TokenBeef? <a href="#">Inicia sesión</a>.</p>
			</section>

		</div>
	</main>

	<!-- FOOTER -->
	<footer>
		<p>© 2023 Token-Beef.com. Todos los derechos reservados.</p>
	</footer>
	
</body>
</html>
